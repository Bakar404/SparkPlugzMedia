<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SparkPlugzMedia</title>
    <meta
      name="description"
      content="Professional video production and social media marketing for auto dealerships. We create viral content, skits, and reels that boost your numbers and make your dealership stand out."
    />
    <meta
      name="keywords"
      content="auto dealership marketing, video production, drone cinematography, viral content, social media marketing, automotive content"
    />
    <meta name="author" content="SparkPlugzMedia" />

    <meta
      property="og:title"
      content="SparkPlugzMedia - Auto Dealership Video Marketing"
    />
    <meta
      property="og:description"
      content="Professional video production and social media marketing for auto dealerships. We create viral content that drives real results."
    />
    <meta property="og:type" content="website" />
    <!-- Social preview image (update if you add a dedicated share image) -->
    <meta
      property="og:image"
      content="https://sparkplugzmedia.com/helmet-icon.ico"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:image"
      content="https://sparkplugzmedia.com/helmet-icon.ico"
    />

    <!-- Favicons (relative paths so it works on both custom domain and GitHub Pages subpath) -->
    <link rel="icon" type="image/x-icon" href="helmet-icon.ico?v=4" />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="any"
      href="helmet-icon.ico?v=4"
    />
    <!-- Absolute-path fallbacks for browsers that fetch only from '/' -->
    <link rel="icon" href="/favicon.ico?v=4" sizes="any" />
    <link rel="shortcut icon" href="/favicon.ico?v=4" />
    <link rel="icon" href="/helmet-icon.ico?v=4" sizes="any" />
    <link rel="shortcut icon" href="/helmet-icon.ico?v=4" />
    <!-- Apple touch icon removed (no PNG present). Add a 180x180 PNG at /public and re-enable if needed. -->
    <link rel="manifest" href="site.webmanifest?v=4" />
    <meta name="theme-color" content="#0B0F1A" />

    <!-- GitHub Pages SPA support -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      (function (l) {
        if (l.search[1] === "/") {
          var decoded = l.search
            .slice(1)
            .split("&")
            .map(function (s) {
              return s.replace(/~and~/g, "&");
            })
            .join("?");
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      })(window.location);
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
